<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>一个重要的内置关系</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">

    </div>
</body>
<!-- 1一个重要的内置关系：VueComponent.prototype,_proto.==Vue.prototype
    2.为什么要有这个关系：让组件实例对象(Vc)可以访问到Vue原型上的属性、方法. -->
<script>
    Vue.config.productionTip = false // 阻止vue在启动时生成生产提示。

    // 定义school组件
    const school = Vue.extend({
        name:'sch', // 组件在开发者工具中显示的名字
        template:`
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
        </div>    
        `,
        data() {
            return {
                name: '北京大学',
                address: '北京'
            }    
        }
    })        

    // 创建一个vm
    new Vue({
        el: '#root',
        data: {
            msg: '你好'
        },
        components: {school}
    })
