<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>基本使用</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <hello></hello>
        <hr>
        <h1>{{msg}}</h1>
        <hr>
        <!-- 第三步：编写组件标签 -->
        <xuexiao></xuexiao>
        <hr>
        <!-- 第三步：编写组件标签 -->
        <xuesheng></xuesheng>
    </div>

    <div id="root2">
        <hr>
        <hello></hello>
    </div>
</body>
<script>
    Vue.config.productionTip = false // 阻止vue在启动时生成生产提示。

    // 第一步：创建school组件
    const school = Vue.extend({
        template: `
        <div>
            <h2>学校名称:{{schoolName}}</h2>
            <h2>学校地址:{{address}}</h2>
            <button @click="showName">点我提示学校名</button>
        </div>
        `,
        // el: '#root', // 组件定义时,不要写el配置项,因为最终所有的组件都要被一个vm管理,vm决定服务于哪个容器
        data() {
            return {
                schoolName: '北京大学',
                address: '北京'
            }
        },
        methods: {
            showName(){
                alert(this.schoolName);
            }
        }
    })

    // 第一步：创建student组件
    const student = Vue.extend({
        template: `
        <div>
            <h2>学生姓名:{{studentName}}</h2>
            <h2>学生年龄:{{age}}</h2>
        </div>
        `,
        data() {
            return {
                studentName: '张三',
                age: 18
            }
        }
    })

    // 第一步：创建hello组件
    const hello = Vue.extend({
        template: `
        <div>
            <h2>你好啊{{name}}</h2>
        </div>
        `,
        data() {
            return {
                name: 'Tom'
            }
        }
    });

    Vue.component('hello', hello);
    // 创建vm
    new Vue({
        el: '#root',
        data: {
            msg: '你好'
        },
        // 第二步：注册组件（局部注册）
        components: {
            xuexiao: school,
            xuesheng: student
        }
    })

    new Vue({
        el: '#root2'
    })
</script>

</html>
