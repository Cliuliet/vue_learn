<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>几个注意点</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h1>{{msg}}</h1>
        <school></school>
        <!-- <xuexiao/> -->
    </div>
</body>
<script>
    Vue.config.productionTip = false // 阻止vue在启动时生成生产提示。

    // 定义组件
    const s = Vue.extend({
        name:'sch', // 组件在开发者工具中显示的名字
        template:`
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
        </div>
        `,
        data() {
            return {
                name: '北京大学',
                address: '北京'
            }
        }
    })

    new Vue({
        el: '#root',
        data: {
            msg: "欢迎学习vue"
        },
        components: {
            'school': s
        }
    })
</script>

</html>
