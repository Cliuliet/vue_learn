<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件的嵌套</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
    </div>
</body>
<script>
    Vue.config.productionTip = false // 阻止vue在启动时生成生产提示。
    
    // 定义student组件
    const student = Vue.extend({
            name:'student', // 组件在开发者工具中显示的名字
            template:`
            <div>
                <h2>学生姓名：{{name}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>
            `,
            data() {
                return {
                    name: '张四',
                    age: 18
                }
            }
        })

    // 定义school组件
    const school = Vue.extend({
        name:'sch', // 组件在开发者工具中显示的名字
        template:`
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
            <student></student>
        </div>    
        `,
        data() {
            return {
                name: '北京大学',
                address: '北京'
            }    
        },    
        components: {
            student
        }    
    })        

    // 定义hello组件
    const hello = {
        template: `<h1>{{msg}}</h1>`,
        data() {
            return {
                msg: '欢迎来到北京大学学习!'
            }
        }
    }

    // 定义app组件
    const app = {
        template: `
        <div>
            <hello></hello>
            <school></school>
        </div>
        `,
        components: {
            school,
            hello 
        }
    }
    
    new Vue({
        template: `
            <app></app>
        `,
        el: '#root',
        // 注册组件（局部）
        components: {
            app
        }
    })
</script>

</html>
