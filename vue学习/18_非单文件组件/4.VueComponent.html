<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VueComponent</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <school></school>
        <hello></hello>
    </div>
</body>
<script>
    Vue.config.productionTip = false // 阻止vue在启动时生成生产提示。
    // 定义school组件
    const school = Vue.extend({
        name:'school', // 组件在开发者工具中显示的名字
        template:`
        <div>
            <h2>学校名称：{{name}}</h2>
            <h2>学校地址：{{address}}</h2>
            <button @click="showName">点我提示学校名</button>
        </div>    
        `,
        data() {
            return {
                name: '北京大学',
                address: '北京'
            }    
        },
        methods: {
            showName() {
                alert(this.name)
            }
        }
    })

    const test = Vue.extend({
        template: `<span>cyg</span>`,
    })

    // 定义helo组件
    const hello = Vue.extend({
        template: `
            <h2>
                {{msg}}
                <test></test>
            </h2>
        `,
        data() {
            return {
                msg: '你好啊！'
            }
        },
        components: {test}
    })
    


    // console.log('@', school)
    // console.log('#', hello)


    const vm = new Vue({
        el: '#root',
        components: {school, hello}
    })
</script>

</html>
